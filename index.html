<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendence F.C.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            background-image: url('https://lh3.googleusercontent.com/d/1gHZWvfRyD77NwJYCCTM6iSdkW2FWUU4H');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            overflow-y: auto;
        }
        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            transition: opacity 1s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background-image: url('https://lh3.googleusercontent.com/d/11vt5w_eo5CpucBrXIvWa1uVZPH6UBe7O');
            background-size: cover;
            background-position: center;
        }
        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .image-container {
            width: 150px;
            height: 150px;
            position: relative;
        }
        .blinking-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        .blinking-logo.hidden {
            display: none;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            min-height: 100vh;
            max-width: 65rem;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }
        .main-content.visible {
            display: flex;
        }
        .btn-base {
            @apply flex flex-col items-center justify-center font-bold py-10 px-10 rounded-full shadow-xl transition-transform transform hover:scale-110 active:scale-95 text-white;
        }
        .section-container {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .hide-on-click {
            display: none !important;
        }
        .show-on-click {
            display: flex !important;
        }
        .overflow-y-auto::-webkit-scrollbar {
            display: none;
        }
        .overflow-y-auto {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>

    <!-- Tela de Carregamento (Splash Screen) -->
    <div id="splashScreen" class="splash-screen">
        <div class="image-container">
            <!-- Imagem 1: Logo do Kendence -->
            <img id="logo1" src="https://lh3.googleusercontent.com/d/1rK4uWJhta0a6X4sBfN-T8ZOPvnbRuG32" alt="Logo do Clube 1" class="blinking-logo">
            <!-- Imagem 2: Placeholder. Substitua o link abaixo pela sua segunda imagem -->
            <img id="logo2" src="https://lh3.googleusercontent.com/d/130YUJk6jl86HD6hZAt_HTLRxWhrnikFd" alt="Logo do Clube 2" class="blinking-logo hidden">
        </div>
        <h1 class="text-5xl font-bold mt-5"></h1>
    </div>

    <!-- Conteúdo Principal -->
    <div id="mainContent" class="main-content min-h-screen flex-grow mx-auto p-6 overflow-y-auto visible">
        <header class="w-full text-white text-center">
            <img src="https://lh3.googleusercontent.com/d/1VWxltnrjX7tvAtukRy_54UYD4MGGuPxk" alt="Brasão do Kendence F.C." class="w-full object-cover mt-0">
        </header>

        <main class="w-full p-6 mt-auto" id="mainSection">
            <!-- Botões Personalizados -->
            <div id="menuButtons" class="flex flex-col items-end w-full">
                <!-- Botão Menu - Sempre visível -->
                <button id="mainMenuBtn" onclick="toggleMenu()" class="btn-base bg-transparent hover:bg-gray-800 text-white font-bold rounded-full text-sm md:text-xl">
                    MENU
                </button>
            </div>
            
            <!-- Botões de navegação - Ocultos por padrão -->
            <div id="navButtons" class="flex flex-col items-end space-y-4 w-full mt-5 hidden">
                <button onclick="showSection('fullNews')" class="btn-base bg-transparent hover:bg-gray-800 text-white font-bold rounded-full text-sm md:text-xl">
                    NOTICIAS
                </button>
                <button onclick="showSection('players')" class="btn-base bg-transparent hover:bg-gray-800 text-white font-bold rounded-full text-sm md:text-xl">
                    JOGADORES
                </button>
                <button onclick="showSection('history')" class="btn-base bg-transparent hover:bg-gray-800 text-white font-bold rounded-full text-sm md:text-xl">
                    HISTÓRIA
                </button>
                <button onclick="showSection('social')" class="btn-base bg-transparent hover:bg-gray-800 text-white font-bold rounded-full text-sm md:text-xl">
                    REDES SOCIAIS
                </button>
                <button onclick="showSection('sponsorship')" class="btn-base bg-transparent hover:bg-gray-800 text-white font-bold rounded-full text-sm md:text-xl">
                    PATROCÍNIO
                </button>
                <button onclick="showSection('gallery')" class="btn-base bg-transparent hover:bg-gray-800 text-white font-bold rounded-full text-sm md:text-xl">
                    GALERIA 
                </button>
            </div>
            
            <div class="flex justify-center mt-5" id="newsButtonContainer">
                
            </div>
            <!-- Seções Dinâmicas -->
            <div id="sectionsContainer" class="mt-8 p-4 rounded-lg shadow-inner hidden section-container overflow-y-auto w-full h-full"></div>
            <!-- Seção de Notícias - Agora visível por padrão -->
            <div id="newsSection" class="mt-8 p-4 rounded-lg shadow-inner section-container overflow-y-auto w-full h-full">
                <div class="w-full text-center mb-4">
                </div>
                <div class="space-y-6 w-full" id="latestNews">
                    <!-- Conteúdo será injetado aqui pelo JavaScript -->
                </div>
            </div>
            
            <!-- Seção de Notícias completa - Oculta por padrão -->
            <div id="fullNewsSection" class="mt-8 p-4 rounded-lg shadow-inner section-container overflow-y-auto w-full h-full hidden">
                 <button onclick="backToNewsScreen()" class="absolute top-0 left-0 text-white bg-gray-transparent hover:bg-gray-700 rounded-full px-4 py-2 ml-2">← Voltar</button>
                <h2 class="text-xl font-bold mb-4 text-center mt-5">Notícias Completas</h2>
                <div class="space-y-6 w-full" id="fullNews">
                     <!-- Conteúdo será injetado aqui pelo JavaScript -->
                </div>
            </div>
        </main>
        
        <!-- Rodapé com informações de contato -->
        <footer class="w-full text-white p-6 text-center mt-auto">
            <h2 class="text-xl font-bold mb-0"></h2>
            <div class="space-y-2 text-sm">
                <p><strong>Para marcar dia de jogos e campeonatos, acesse nossas redes sociais!</strong> </p>
                <p><strong>By:</strong> A.Yoshi</p>
                <p><strong></strong> </p>
            </div>
        </footer>
    </div>

            },

                text: 'O Campeonato Puro Sangue 2025 de Ibiporã segue pegando fogo. Na manhã de ontem, o Kendence Futebol Clube conquistou uma vitória emocionante por 3 a 2 contra o Juventus, em partida disputada no Campo Estrela. Com o resultado, o Kendence soma 6 pontos em dois jogos e mantém 100% de aproveitamento na competição, confirmando o bom momento da equipe. Agora, o time volta suas atenções para o próximo desafio: o terceiro jogo do campeonato, que acontece no próximo domingo no carecão as 9H, contra a A.E. Altitude. A expectativa é de mais um confronto equilibrado, já que ambas as equipes buscam se consolidar na tabela.'

            },
        ];

        let currentNewsIndex = 0;

        function renderSingleNews() {
            const container = document.getElementById('latestNews');
            const sortedNews = newsData.sort((a, b) => new Date(b.date) - new Date(a.date));
            const newsToDisplay = sortedNews[currentNewsIndex];

            container.innerHTML = `
                <div class="bg-gray-800 p-4 rounded-lg shadow-md relative">
                    <span class="absolute top-2 right-2 text-xs text-gray-400">${newsToDisplay.date.split('-').reverse().join('/')}</span>
                    <h3 class="text-lg font-bold mb-2">${newsToDisplay.title}</h3>
                    <img src="${newsToDisplay.image}" alt="Foto da Notícia" class="w-full h-auto rounded-lg mb-2">
                    <button onclick="readMore('${newsToDisplay.title}')" class="mt-4 bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg block mx-auto">LER MAIS</button>
                </div>
            `;
            
            currentNewsIndex = (currentNewsIndex + 1) % 2; // Alterna entre 0 e 1
        }

        function renderNews(containerId, count) {
            const container = document.getElementById(containerId);
            const sortedNews = newsData.sort((a, b) => new Date(b.date) - new Date(a.date));
            const newsToDisplay = count ? sortedNews.slice(0, count) : sortedNews;

            container.innerHTML = newsToDisplay.map(news => `
                <div class="bg-gray-800 p-4 rounded-lg shadow-md relative">
                    <span class="absolute top-2 right-2 text-xs text-gray-400">${news.date.split('-').reverse().join('/')}</span>
                    <h3 class="text-lg font-bold mb-2">${news.title}</h3>
                    <img src="${news.image}" alt="Foto da Notícia" class="w-full h-auto rounded-lg mb-2">
                    <p class="text-gray-300">
                        ${news.text}
                    </p>
                    
                </div>
            `).join('');
        }

        function backToNewsScreen() {
            const sectionsContainer = document.getElementById('sectionsContainer');
            const newsSection = document.getElementById('newsSection');
            const navButtons = document.getElementById('navButtons');
            const fullNewsSection = document.getElementById('fullNewsSection');

            sectionsContainer.classList.add('hidden');
            navButtons.classList.add('hidden');
            fullNewsSection.classList.add('hidden');
            newsSection.classList.remove('hidden');
        }
        
        function readMore(title) {
            const news = newsData.find(item => item.title === title);
            const fullNewsSection = document.getElementById('fullNewsSection');
            const fullNewsContent = document.getElementById('fullNews');
            const newsSection = document.getElementById('newsSection');
            
            fullNewsSection.classList.remove('hidden');
            newsSection.classList.add('hidden');
            
            fullNewsContent.innerHTML = `
                <div class="bg-gray-800 p-4 rounded-lg shadow-md relative">
                    <span class="absolute top-2 right-2 text-xs text-gray-400">${news.date.split('-').reverse().join('/')}</span>
                    <h3 class="text-xl font-bold mb-2">${news.title}</h3>
                    <img src="${news.image}" alt="Foto da Notícia" class="w-full h-auto rounded-lg mb-2">
                    <p class="text-gray-300">
                        ${news.text}
                    </p>
                </div>
            `;
        }


        function toggleMenu() {
            const navButtons = document.getElementById('navButtons');
            const newsSection = document.getElementById('newsSection');
            const fullNewsSection = document.getElementById('fullNewsSection');

            if (navButtons.classList.contains('hidden')) {
                newsSection.classList.add('hidden');
                fullNewsSection.classList.add('hidden');
                navButtons.classList.remove('hidden');
            } else {
                navButtons.classList.add('hidden');
                newsSection.classList.remove('hidden');
            }
        }

        window.onload = function() {
            const splashScreen = document.getElementById('splashScreen');
            const mainContent = document.getElementById('mainContent');
            const logo1 = document.getElementById('logo1');
            const logo2 = document.getElementById('logo2');

            let isLogo1Visible = true;
            setInterval(() => {
                isLogo1Visible = !isLogo1Visible;
                if (isLogo1Visible) {
                    logo1.classList.remove('hidden');
                    logo2.classList.add('hidden');
                } else {
                    logo1.classList.add('hidden');
                    logo2.classList.remove('hidden');
                }
            }, 1000);

            setTimeout(() => {
                splashScreen.classList.add('hidden');
                mainContent.classList.add('visible');
                renderSingleNews();
                setInterval(renderSingleNews, 6000);
            }, 3000);
        };

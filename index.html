        function renderSingleNews() {
            const container = document.getElementById('latestNews');
            const sortedNews = newsData.sort((a, b) => new Date(b.date) - new Date(a.date));
            const newsToCycle = sortedNews.slice(0, 2); 
            const newsToDisplay = newsToCycle[currentNewsIndex]; 

            if (!newsToDisplay) {
                container.innerHTML = '<p class="text-center text-gray-400">Nenhuma not√≠cia recente dispon√≠vel.</p>';
                return;
            }

            container.innerHTML = `
                <div class="bg-gray-800 p-4 rounded-lg shadow-md relative">
                    <span class="absolute top-2 right-2 text-xs text-gray-400">${newsToDisplay.date.split('-').reverse().join('/')}</span>
                    <h3 class="text-lg font-bold mb-2">${newsToDisplay.title}</h3>
                    <img src="${newsToDisplay.image}" alt="Foto da Not√≠cia" class="w-full h-auto rounded-lg mb-2">
                    <button onclick="readMore('${newsToDisplay.title.replace(/'/g, "\\'")}')" class="mt-4 bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg block mx-auto">LER MAIS</button>
                </div>
            `;
            
            currentNewsIndex = (currentNewsIndex + 1) % newsToCycle.length; 
        }
